<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Kodlama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        "use strict"; // Kullanımlarda hata vermesini istiyorsak, javascript yazım denetimi istiyorsak kullanabiliriz. Belli kurallara uymaya zorlar.

        let sonuc;
        let gorevListesi = [
            { "id": 1, "gorevAdi": "Görev 1" },
            { "id": 2, "gorevAdi": "Görev 2" },
            { "id": 3, "gorevAdi": "Görev 3" },
            { "id": 4, "gorevAdi": "Görev 4" },
        ];
        // #

        let ul = document.getElementById("task-list");

        for (let gorev of gorevListesi) {
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                </div>
            </li>
        `;

            ul.insertAdjacentHTML("beforeend", li);
        }


        // insertAdjacentHTML
        //     Alacağı değerler
        //     afterbegin - Öğenin başlangıcından sonra (ilk çocuk)
        //     afterend - 	elemandan sonra
        //     beforebegin - elemandan önce
        //     beforeend - Öğenin bitiminden önce (son çocuk)


        // document.querySelector("#task-list").parentElement.remove();
        // document.querySelector("#task-list").children[0].remove();
        // document.querySelector("#task-list").children[1].remove();

        // document.querySelector("#task-list").removeAttribute("class");
        // document.querySelector("#task-list").children[1].removeAttribute("class");
        // sonuc = document.querySelector("#task-list").children[1].getAttribute("class");
        // document.querySelector("#task-list").children[1].setAttribute("class", "aaa");
        // sonuc = document.querySelector("#task-list").children[1].classList;
        // sonuc = document.querySelector("#task-list").children[1].classList[0];
        document.querySelector("#task-list").children[1].classList.add("bg-danger");
        // document.querySelector("#task-list").children[1].classList.remove("bg-danger");
        sonuc = document.querySelector("#task-list").children[1].classList.contains("bg-danger"); // contains bg-danger var mı kotrolü yapar ve boolean değer döner

    </script>
</body>

</html>
