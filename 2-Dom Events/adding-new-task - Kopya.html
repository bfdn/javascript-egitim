<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Kodlama</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        "use strict"; // Kullanımlarda hata vermesini istiyorsak, javascript yazım denetimi istiyorsak kullanabiliriz. Belli kurallara uymaya zorlar.

        let sonuc;
        let gorevListesi = [
            { "id": 1, "gorevAdi": "Görev 1" },
            { "id": 2, "gorevAdi": "Görev 2" },
            { "id": 3, "gorevAdi": "Görev 3" },
            { "id": 4, "gorevAdi": "Görev 4" },
        ];
        // #

        let ul = document.getElementById("task-list");

        for (let gorev of gorevListesi) {
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                    <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                </div>
            </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);
        }


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);

        function newTask(event) {
            event.preventDefault();

            let taskInput = document.querySelector("#txtTaskName");
            // console.log(taskInput.value);

            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="5" class="form-check-input">
                    <label for="5" class="form-check-label">${taskInput.value}</label>
                </div>
            </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);


        }


    </script>
</body>

</html>
