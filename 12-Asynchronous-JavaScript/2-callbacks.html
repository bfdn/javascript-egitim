        // callback
        console.log("start");
        // 3.parametre, son parametre olarak callback verilir. isim callback olmak zorunda değil istediğin ismi verebilirsin.
        const login = (username, password, callback) => {
            setTimeout(() => {
                callback({ username: username, email: "info@sadikturan.com" })
            }, 1000);
        }

        const getPostsByUsername = (username, callback) => {
            setTimeout(() => {
                callback(["post 1", "post 2", "post 3"]);
            }, 2000);
        }

        const getPostDetails = (post, callback) => {
            setTimeout(() => {
                callback("post details");
            }, 1000);
        }

        /// fonksiyon çağrıldığında 3.parametre olarak callback fonksiyon gönderilir.
        login("sadikturan", "12345", user => {
            console.log(user.username);
            console.log(user.email);

            getPostsByUsername(user.username, (posts) => {
                console.log(posts);

                getPostDetails(posts[0], (details) => {
                    console.log(details);
                });
            });
        });
